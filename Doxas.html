    <title>title</title>

<body>
    .blink_me {
        animation: blinker 1s linear infinite;
      }
      
      @keyframes blinker {
        50% {
          opacity: 0;
        }
      }
      <div class="blink_me">BLINK ME</div>
           
</body>
</html>
